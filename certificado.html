        <script>
            document.addEventListener('DOMContentLoaded', function () {
                // Adiciona um evento de clique para cada imagem com a classe 'certificate-image'
                var certificateImages = document.querySelectorAll('.certificate-image');
        
                certificateImages.forEach(function (image, index) {
                    image.addEventListener('click', function () {
                        // Certifica-se de que o Bootstrap está totalmente carregado
                        if (typeof bootstrap !== 'undefined') {
                            // Cria um modal usando Bootstrap
                            var modalElement = document.createElement('div');
                            modalElement.classList.add('modal');
                            modalElement.classList.add('fade'); // Adiciona classe fade para transição suave
        
                            // Adiciona a imagem clicada ao modal
                            var modalContent = document.createElement('div');
                            modalContent.classList.add('modal-dialog');
                            modalContent.classList.add('modal-dialog-centered');
        
                            var modalBody = document.createElement('div');
                            modalBody.classList.add('modal-content');
        
                            var expandedImage = new Image();
                            expandedImage.src = image.src;
                            expandedImage.classList.add('img-fluid');
        
                            modalBody.appendChild(expandedImage);
                            modalContent.appendChild(modalBody);
                            modalElement.appendChild(modalContent);
        
                            // Adiciona o modal ao corpo do documento
                            document.body.appendChild(modalElement);
        
                            // Inicializa o modal usando Bootstrap
                            var myModal = new bootstrap.Modal(modalElement);
                            
                            // Exibe o modal
                            myModal.show();
                        } else {
                            console.error('Bootstrap não está totalmente carregado. Verifique as dependências.');
                        }
                    });
                });
            });
        </script>
